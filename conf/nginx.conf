server {
    listen 80;
    server_name agendadulibre.qc.ca;

    location / {
        proxy_pass      http://agendadulibre.qc.ca:8080/;
        proxy_redirect  off;
        proxy_set_header   Host             $host;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header    X-Magic-Header "secret";
        client_max_body_size       10m;
    }
    
    location /media {
        alias /sites/agendadulibre/agenda/media;
    }

    location /admin_media {
        alias /sites/agendadulibre/parts/django/django/contrib/admin/media;
    }	     
}